<form  th:action="@{/api/usrmgmnt/v1/userz/edit/{id} (id=${userz.idUser})}"
       th:object = "${userz}" method="POST" id="ubahUserz"><!--	ID FORM TIDAK BOLEH SAMA DENGAN ID MODALS DI FRAGMENT -->
  <input type="hidden" value="6861659650a5277384dfca81f92f8b5c" /><!-- form generate id security of front end -->
  <div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
    <p th:each="err : ${#fields.errors('global')}" th:text="${err}"  class="error"/>
  </div>
  <div class ="form-group">
    <label> Nama Lengkap </label>
    <input
            type = "text"
            name = "namaLengkap"
            th:field = "*{namaLengkap}"
            class = "form-control"
            placeholder="Nama Lengkap"
    />
    <ul>
      <li th:each="err : ${#fields.errors('namaLengkap')}" th:text="${err}" class="error" />
    </ul>
  </div>
  <div class ="form-group">
    <label> Username </label>
    <input
            type = "text"
            name = "username"
            th:field = "*{username}"
            class = "form-control"
            placeholder="Username"
    />
    <ul>
      <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error" />
    </ul>
  </div>

  </div>
  <div class ="form-group">
    <label> Email </label>
    <input
            type = "text"
            name = "email"
            th:field = "*{email}"
            class = "form-control"
            placeholder="Email"
    />
    <ul>
      <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error" />
    </ul>
  </div>

  </div>
  <div class ="form-group">
    <label>No Handphone</label>
    <input
            type = "text"
            name = "noHp"
            th:field = "*{noHp}"
            class = "form-control"
            placeholder="NoHp"
    />
    <ul>
      <li th:each="err : ${#fields.errors('noHp')}" th:text="${err}" class="error" />
    </ul>
  </div>

  <div class = "modal-footer">
    <button type="submit" class = "btn btn-primary">
      Submit
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>
</form>

<script th:inline="javascript">
/*<![CDATA[*/
    $("#ubahUserz").submit(function(event) {
          event.preventDefault(); //prevent default action
          let post_url = $(this).attr("action"); //get form action url
          let request_method = $(this).attr("method"); //get form GET/POST method
          let form_data = $(this).serialize(); //Encode form elements for submission
          $.ajax({
              url: post_url,
              type: request_method,
              data: form_data
            }).done(function(response) { //
            let pattern = /a37b3cc8a55bd348cd9dc7507fa6572c/i;
			let result = response.match(pattern);
            if(result)
            {
				$("#server-results").html(response);
            }
            else
            {
				$('#editUserz').modal('hide');
				confirm("DATA BERHASIL DIUBAH");
            }

            });
        });

/*]]>*/
</script>
