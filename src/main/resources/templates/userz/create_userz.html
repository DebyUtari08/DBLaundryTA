<form th:action="@{/api/usrmgmnt/v1/userz/new}" th:object = "${userz}" method="POST" id="buatUserz"><!--	ID FORM TIDAK BOLEH SAMA DENGAN ID MODALS DI FRAGMENT -->
    <input type="hidden" value="c97b9681b165f8c6dbf9fcfa9a293da7" /><!-- form generate id security of front end -->

    <div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}"  class="error"/>
    </div>
    <div class ="form-group">
        <label> Nama Lengkap </label>
        <input
                type = "text"
                name = "namaLengkap"
                th:field = "*{namaLengkap}"
                class = "form-control"
                placeholder="Nama Lengkap"
        />
        <ul>
            <li th:each="err : ${#fields.errors('namaLengkap')}" th:text="${err}" class="error" />
        </ul>
    </div>

    </div>
    <div class ="form-group">
        <label> Username </label>
        <input
                type = "text"
                name = "username"
                th:field = "*{username}"
                class = "form-control"
                placeholder="Username"
        />
        <ul>
            <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error" />
        </ul>
    </div>

    </div>
    <div class ="form-group">
        <label> Email </label>
        <input
                type = "text"
                name = "email"
                th:field = "*{email}"
                class = "form-control"
                placeholder="Email"
        />
        <ul>
            <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error" />
        </ul>
    </div>

    </div>
    <div class ="form-group">
        <label>No Handphone</label>
        <input
                type = "text"
                name = "noHp"
                th:field = "*{noHp}"
                class = "form-control"
                placeholder="NoHp"
        />
        <ul>
            <li th:each="err : ${#fields.errors('noHp')}" th:text="${err}" class="error" />
        </ul>
    </div>


    <div class = "modal-footer">
        <button type="submit" class = "btn btn-primary">
            Submit
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
</form>

<script th:inline="javascript">
/*<![CDATA[*/

    $("#buatUserz").submit(function(event) {
          event.preventDefault(); //prevent default action
          let post_url = $(this).attr("action"); //get form action url
          let request_method = $(this).attr("method"); //get form GET/POST method
          let form_data = $(this).serialize(); //Encode form elements for submission
          $.ajax({
              url: post_url,
              type: request_method,
              data: form_data
            }).done(function(response) { //
            let pattern = /29ae60353c6fd341d2bc2022124ae8a9/i;
			let result = response.match(pattern);
            if(result)
            {
				$("#server-results").html(response);
            }
            else
            {
				$('#addUserz').modal('hide');
				confirm("DATA BERHASIL DISIMPAN");
            }

            });
        });

/*]]>*/
</script>
